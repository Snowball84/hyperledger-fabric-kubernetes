
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peer1-org3-chaincode-demo
  namespace: dummy-com
  labels: 
    chaincode: peer1-org3-chaincode-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      chaincode: peer1-org3-chaincode-demo
  template:
    metadata:
      labels:
        chaincode: peer1-org3-chaincode-demo
    spec:
#      nodeName: worker1
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
              matchLabels:
                component: "peer1.org3.dummy.com"
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: peer1-org3-chaincode-demo
          image: basicj_ccaas_image
          imagePullPolicy: IfNotPresent
          env:
            - name: CHAINCODE_SERVER_ADDRESS
              value: 0.0.0.0:9999
            - name: CORE_CHAINCODE_ID_NAME
              value: basic_1.0:73241a8c9742aaab7bc5c9600d2fc9c1a9d6f9c74db08e927c34adefcea63cce
          ports:
            - containerPort: 9999
